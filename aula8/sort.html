<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // O sort modifica o array existente
        const numeros = [23, 42, 9]

        let crescente = numeros.sort((a, b) => a - b)
            console.log(crescente)
        let descrescente = numeros.sort((a, b) => b - a)
            console.log(descrescente)      

    </script>

</body>
</html>
