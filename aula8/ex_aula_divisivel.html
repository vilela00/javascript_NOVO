<!DOCTYPE html>

<body>
    

    <script>

        function numeroDivisivel(n) {
            return (numero) => {
                return numero % n === 0
            }
        }

        // Aqui esta sendo verificado se um numero e divisivel por outro, via return de funcoes
        const funcao = numeroDivisivel(2)
        console.log(funcao(200))

    </script>

</body>
</html>
