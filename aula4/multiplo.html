<!DOCTYPE html>

<body>
    

    <script>

        // Verificacao de numeros multiplos com arrow function
        const numero1 = Number(prompt('Digite um numero'))
        const numero2 = Number(prompt('Digite outro numero'))

        const verificarMultiplo = (num1, num2) => {
            if (num1 % num2 === 0) {
                return num1 + ' e multiplo de ' + num2
            } else {
                return num1 + ' nao e multiplo de ' + num2
            }
        }

        const resultado = verificarMultiplo(numero1, numero2)
        console.log(resultado)


    </script>

</body>
