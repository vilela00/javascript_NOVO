<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6336585fd2.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Finalizar sua Compra Segura</title>
</head>
<body class="checkout">
    <div class="container-fluid">
        <section class="container_checkout">
            <div class="container_conteudo">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                                <strong>Dados pessoais</strong>
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                            <div class="accordion-body">
                                <div class="dados_usuario">
                                    <div class="dados_pessoais">
                                        <div>
                                            <div class="container_nome">
                                                <div>
                                                    <label for="nome">Nome completo</label>
                                                    <br>
                                                    <input class="input_dados_pessoais" type="text" id="nome">
                                                </div>
                                                <div>
                                                    <label for="cpf">CPF</label>
                                                    <br>
                                                    <input class="input_dados_pessoais" type="text" id="cpf">
                                                </div>
                                            </div>
                                            <div class="container_telefone">
                                                <div>
                                                    <label for="telefone">Telefone</label>
                                                    <br>
                                                    <input class="input_dados_pessoais" type="text" id="telefone">
                                                </div>
                                                <div>
                                                    <label for="email">E-mail</label>
                                                    <br>
                                                    <input class="input_dados_pessoais" type="text" id="email">
                                                </div>
                                            </div>
                                            <div class="proximo">
                                                <button class="btn btn-secondary">Proximo</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseTwo">
                                    <strong>Endereco</strong>
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="dados_endereco">
                                        <div>
                                            <div class="container_endereco">
                                                <div>
                                                    <label for="logradouro">Logradouro</label>
                                                    <br>
                                                    <input class="input_endereco" type="text" id="logradouro">
                                                </div>
                                                <div>
                                                    <label for="numero">Numero</label>
                                                    <br>
                                                    <input class="input_endereco" type="text" id="numero">
                                                </div>
                                                <div>
                                                    <label for="complemento">Complemento</label>
                                                    <br>
                                                    <input class="input_endereco" type="text" id="complemento">
                                                </div>
                                            </div>
                                            <div class="container_endereco2">
                                                <div>
                                                    <label for="bairro">Bairro</label>
                                                    <br>
                                                    <input class="input_endereco" type="text" id="bairro">
                                                </div>
                                                <div>
                                                    <label for="cidade">Cidade</label>
                                                    <br>
                                                    <input class="input_endereco" type="text" id="cidade">
                                                </div>
                                                <div>
                                                    <label for="cep">CEP</label>
                                                    <br>
                                                    <input class="input_endereco" type="text" id="cep">
                                                </div>
                                            </div>
                                            <div class="proximo">
                                                <button class="btn btn-secondary">Proximo</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseThree">
                                    <strong>Pagamento</strong>
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                                <div class="accordion-body">
                                    <div class="dados_pagamento">
                                        <div>
                                            <div class="container_radio">
                                                <div>
                                                    <label for="pix">Pix</label>
                                                    <br>
                                                    <input type="radio" name="opcao_pg" id="pix">
                                                </div>
                                                <div>
                                                    <label for="boleto">Boleto</label>
                                                    <br>
                                                    <input type="radio" name="opcao_pg" id="boleto">
                                                </div>
                                                <div>
                                                    <label for="cartao">Cartao</label>
                                                    <br>
                                                    <input type="radio" name="opcao_pg" id="cartao">
                                                </div>
                                            </div>
                                            <div>
                                                <div class="container_cartao">
                                                    <div>
                                                        <label for="numero_cartao">Numero do cartao</label>
                                                        <br>
                                                        <input type="text" id="numero_cartao">
                                                    </div>
                                                    <div>
                                                        <label for="validade">Validade</label>
                                                        <input type="text" id="validade">
                                                        <label for="codigo">Codigo de seguranca</label>
                                                        <input type="text" id="codigo">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="finalizar">
                                                <button class="btn btn-primary" onclick="finalizarCompra()">Finalizar Compra</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dados_carrinho">
                <div id="dados_carrinho"></div>
                <div id="valorTotal"></div>
            </div>

            <dialog id="modal">
                <div class="modal1">
                    <div class="modal_header">
                        <h4 class="titulo_modal">Pedido recebido!</h4>
                        <div class="botao_x"><button class="btn btn-secondary close_x" onclick="limparCarrinho()">X</button></div>
                    </div>
                    <div class="modal_body">
                        <p class="display_block" id="carregando">Processando o seu pagamento...</p>
                    </div>
                    <div class="modal_footer">
                        <button class="btn btn-secondary close" onclick="limparCarrinho()">Voltar</button>
                    </div>                
                </div>
            </dialog>

        </section>
    </div>

    <script src="./checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
