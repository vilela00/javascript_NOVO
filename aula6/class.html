<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>

        class Fruta {
            constructor(nome, peso, cor) {
                this.nome = nome
                this.peso = peso
                this.cor = cor
            }

            infoDaFruta() {
                console.log(`O nome da fruta e ${this.nome} e a cor dela e ${this.cor} e seu peso e ${this.peso}`)
            }
        }

        const morango = new Fruta('Morango', 5, 'Vermelho')
        console.log(morango)

        morango.infoDaFruta()

    </script>

</body>
</html>
