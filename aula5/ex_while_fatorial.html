<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let numero = Number(prompt("Digite um numero"))

        let resultado = 1

        while(numero > 0) {
            resultado = resultado * numero
            numero = numero - 1
        }

        console.log('O resultado fatorial e ' + resultado)

    </script>

</body>
</html>
