<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        // While utilizando uma condicao para estopar a solicitacao
        let entrada = prompt('Insira um dado')

        while (entrada != 'sair') {
            alert('Inserido: ' + entrada)

            entrada = prompt('Insira outro dado')
        }

    </script>

</body>
</html>
