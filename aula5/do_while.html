<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // So vai parar a execucao quando digitar 0
        let numero = 0

        do {
            numero =Number(prompt('Insira numero'))
            console.log(numero)
        }   while (Number(numero))

        alert('Voce saiu no while')

    </script>

</body>
</html>
