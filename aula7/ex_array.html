    <script>

        // Solicitar 5 nomes e exibir via console, com for
        const listaNomes = []

        for(let i = 0; i < 5; i++) {
            const nome = prompt('Digite o nome')

            listaNomes.push(nome)
        }

        console.log(listaNomes)

    </script>
