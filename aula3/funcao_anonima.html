<body>
    

<script>

    // Funcao anonima serve para nao precisar nomear a funcao, mas sim chamar ela numa const

    const multiplicar = function(a,b) {
        return a * b
    }

    console.log(multiplicar(2,5))

    // Arrow function - abaixo a mesma funcao usando arrow. Cria uma variavel, coloca um nome da funcao, abre parenteses, chama a seta (indica que e uma funcao), abre as chaves

    const multiplicar1 = (a,b) => {
        return a * b
    }


</script>

</body>
