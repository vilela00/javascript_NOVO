<!DOCTYPE html>

<body>
    


<script>

    function somar(num1, num2) {
        const resultado = num1 + num2
        return resultado
        alert(resultado)
    }

    function mult(num3, num4) {
        const resultado = num3 * num4
        alert(resultado)
    }

    // Cria-se uma nova variavel, neste caso uma const, que vai gravar o valor da function para ser utilizado em outra function
    const teste = somar(3,20)
    mult(teste,3)
    
</script>

</body>
</html>
