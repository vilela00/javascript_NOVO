<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <h5>Teste do Class Name</h5>
    </div>

    <script>

        // usado para incluir um nome no atributo class do html
        let container = document.getElementById('container')
        container.className = "titulo_class_name"

        console.log(container)

    </script>

</body>
</html>
