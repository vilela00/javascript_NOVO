<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="pessoas">

    </ul>
    
    <script>

        let lista = document.getElementById('pessoas')

        let pessoas = ['Maria', 'Joao', 'Bruno', 'Andre', 'Diogo']
        for (let pessoa of pessoas) {
            let li = document.createElement('li')
            li.innerHTML = `
                <li>${pessoa}</li>
            `
            lista.append(li)
        }

    </script>

</body>
</html>
