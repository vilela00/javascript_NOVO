<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <h1 id="titulo">Headline</h1>
    </div>
    <div id="container"></div>
        <h1>Headline</h1>
    </div>

    <script>

        // inner text permite acessar e modificar um item de texto - retona apenas o texto
        let titulo = document.getElementById('titulo')
        console.log(titulo.innerText)
        // aqui usamos o inner para alterar o conteudo
        titulo.innerText = 'Sustituir Titulo por inner'

        // inner HTML permite acessar e incluir um codigo html - retorna o trecho do codigo contemplado pela tag html
        let container = document.getElementById('container')
        let novoConteudoHtml = `
            <h2>Novo titulo inner HTML</h2>
            <p>Texto teste</p>
        `
        container.innerHTML = novoConteudoHtml

    </script>

</body>
</html>
