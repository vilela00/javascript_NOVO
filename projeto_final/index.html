<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/favicon_final.png">
    <title>Buscador de Filmes e Séries Recentes - Entrega Parcial</title>
</head>
<body class="body_index" data-bs-theme="dark">
    <div class="container-fluid">

        <header></header>
              
            <section class="container_home">
                <div class="container_topo">
                    <div class="user" id="user"></div>
                </div>
                    <div class="container_nome_empresa">
                        <div class="logo"><img src="./img/logo.png" alt="" width="100px"></div>
                        <h1 class="nome_empresa">MOOVIEZ</h1><h1 class="nome_empresa1"> APP</h1>
                    </div>
                    <p class="texto_home">Pesquise por filmes ou séries, digitando o título, gênero, sinopse ou plataforma de streaming.</p>
                    <input class="caixa_busca" type="search" id="campo_pesquisa" placeholder="digite aqui">
                    <label for="range" class="form-label">Filtre pela avaliação do público. Deixe em 0 para mostrar tudo</label>
                    <input type="range" class="form-range" min="0" max="10" step="0.5" id="range" value="0" oninput="rangeValue.innerText = this.value">
                    <p id="rangeValue">0</p> 
                    <button class="btn btn-secondary btn_search" onclick="pesquisar()" id="btn_pesquisar">Pesquisar</button>
            </section>
            <div class="fundo_section">
                <div class="topo_esq"><img src="./img/topo_esq.png" alt="" width="40px"></div>
                <div class="topo_dir"><img src="./img/topo_dir.png" alt="" width="40px"></div>
                <div class="fundo_dir"><img src="./img/fundo_dir.png" alt="" width="40px"></div>
                <div class="fundo_esq"><img src="./img/fundo_esq.png" alt="" width="40px"></div>
            </div> 
            
        <section class="resultado_filmes" id="resultado_filmes"></section>

    </div>

    <script src="./dados.js"></script>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/6336585fd2.js" crossorigin="anonymous"*></script>
</body>
</html>
