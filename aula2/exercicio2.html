<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        const num = Number(prompt('Digite um numero de 1 a 100'))

        if(num<=10) {
            alert('Numero de 1 a 10')
        } else if(num>10 && num<=20) {
            alert('Numero de 10 a 20')
        } else if(num>21 && num<=30) {
            alert('Numero de 20 a 30')
        } else if(num>31 && num<=40) {
            alert('Numero de 30 a 40')
        } else if(num>41 && num<=50) {
            alert('Numero de 40 a 50')
        } else if(num>51 && num<=60) {
            alert('Numero de 50 a 60')
        } else if(num>61 && num<=70) {
            alert('Numero de 60 a 70')
        } else if(num>71 && num<=80) {
            alert('Numero de 70 a 80')
        } else if(num>81 && num<=90) {
            alert('Numero de 80 a 90')
        } else if(num>91 && num<=100) {
            alert('Numero de 90 a 100')
        } else {
            alert('Numero invalido')
        } 

    </script>


</body>
</html>
