<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>

        // Exemplo da aula para identificar vogais
        const letra = prompt ('Digite uma letra:')

        if ((letra === 'a') || (letra === 'A') || (letra === 'e') || (letra === 'E') || (letra === 'i') || (letra === 'I') || (letra === 'o') || (letra === 'O') || (letra === 'u') || (letra === 'U')) {
            alert ('A letra inserida e uma vogal.')
        }   else if (letra === "") {
            alert ('Voce nao digitou nenhuma letra.')
        }   else {
            alert ('A letra inserida e uma consoante.')
        }


    </script>

</body>
</html>
