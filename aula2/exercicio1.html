<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // Receba um numero de 1 a 5 via prompt e escreva por extenso por alert
        const umNumero = Number(prompt('Digite um numero de 1 a 5'))

        if (umNumero === 1) {
            alert('O numero digitado e UM')
        } else if (umNumero === 2) {
            alert('O numero digitado e DOIS')
        } else if (umNumero === 3) {
            alert("O numero digitado e TRES")
        } else if (umNumero === 4) {
            alert('O Numero digitado e QUATRO')
        } else if (umNumero === 5) {
            alert('O numero digitado e CINCO')
        } else {
            alert('Numero invalido')
        }

    </script>

</body>
</html>
