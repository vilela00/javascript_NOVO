    <script>

        //Exemplo de operações matemáticas com JS


        const vendasMesPassado = Number(3000)
        const totalDeVendas = Number(10000)
        const diasTrabalhados = Number(22)
        const fimDeSemana = Number(8)
        const numeroDeVendedores = Number(3)

        const vendaMesAtual = totalDeVendas - vendasMesPassado
        const vendasPorDia = totalDeVendas / diasTrabalhados
        const mediaPorVendedor = totalDeVendas / numeroDeVendedores
        const totalDias = diasTrabalhados + fimDeSemana
        console.log(vendaMesAtual)
        console.log(vendasPorDia)
        console.log(mediaPorVendedor)
        console.log(totalDias)

        const vendaPorDiaPorVendedor = vendasPorDia / numeroDeVendedores
        console.log(vendaPorDiaPorVendedor)
        
    </script>
