        // Cálculo de importação de acordo com o valor da compra e frete (importação, ICMS)
        function coleta() {
            const precoProd = Number(prompt('Digite o preco do produto, em dolar, sem o valor do frete:'))
            const freteProd = Number(prompt('Digite agora o valor do frete somado ao seguro, tambem em dolar:'))                                 
            return precoProd + freteProd
        }

        function cambio() {
            const dolarHoje = Number(prompt('Digite a cotacao atual do dolar:'))
            return dolarHoje
        }

            alert('Voce ira pagar R$ ' + resultado + ' convertido em Real Brasileiro.')
