    <script>

        // Temperatura celsius x fareinheint utilizando toFixed para controlar casas decimais e arrow function
        let conversaoTemperatura = (fare) => {
            const celsius = (fare -32) * 5/9
            console.log(`${fare} F e equivalente a ${celsius.toFixed(2)} C`)
        }

        conversaoTemperatura(90)
    </script>
