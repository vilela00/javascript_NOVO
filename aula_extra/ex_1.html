    <script>

        // Verificar se e par ou impar
        function parOuImpar (num) {
            if(num % 2 === 0) {
                alert(`O numero ${num} e par`)
            } else {
                alert(`O numero ${num} e impar`)
            }
        }

        parOuImpar(12)

    </script>
