<!DOCTYPE html>
<html lang="en">
<head>

<body>
    

    <script>

        // Estacoes do ano
        function obterEstacao(mes) {
            switch(mes) {
                case 12:
                case 1:
                case 2: 
                    console.log("Verao")
                    break
                case 3:
                case 4:
                case 5: 
                    console.log("Outono")
                    break
                case 6:
                case 7:
                case 8: 
                    console.log("Inverno")
                    break
                case 9:
                case 10:
                case 11: 
                    console.log("Primavera")
                    break
            }
        }

        obterEstacao(12)

    </script>

</body>
</html>
