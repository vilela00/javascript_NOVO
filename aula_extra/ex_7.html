<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // Numero divisivel - aqui utilizando ? e : - quando usa ? eh como se fosse um if, e o : depois eh o else
        const numero1 = Number(prompt('Digite o primeiro numero'))
        const numero2 = Number(prompt('Digite o segundo numero'))

        function eDivisivel(num1,num2) {
            if(num2 === 0) {
                console.log('Divisao por 0 nao e permitida')
            } else {
                num1 % num2 === 0 ? console.log(`${num1} e divisivel por ${num2}`) : console.log(`${num1} nao e divisivel por ${num2}`)
            }
        }

        eDivisivel(numero1,numero2)

    </script>
    
</body>
</html>
