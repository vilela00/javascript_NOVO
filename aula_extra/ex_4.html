        function ePrimo(num) {
            if(num < 2) return false

            for(let i = 2; i < num; i++) {
                if(num % i === 0) {
                    return false
                }
            }
            return true
        }

        function solicitarNumeroPrimo() {
            let numero
            do {
                numero = prompt('Digite um numero')
            } while(!ePrimo(numero))
            alert(`O numero ${numero} e primo`)
        }
