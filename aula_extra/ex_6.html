<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // Cubo de um numero - forma simples usando Math
        function calcularCubo(numero) {
            return Math.pow(numero,3)
        }

        console.log(calcularCubo(5))

        // Sem utilizar o Math
        function calcularCubo1(numero1) {
            return numero1 * numero1 * numero1
        }

        console.log(calcularCubo1(5))

    </script>

</body>
</html>
